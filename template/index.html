<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <style>
        .caja{
            margin: 10%;
            margin-left: 30%;
            margin-right: 30%;
        }
    </style>
    <div class="caja">
        <form>
            <h1>Login</h1>
            <div class="alert alert-danger" role="alert">
                {% if mensaje %}
                {{mensaje}}
                {% endif %}
                </div>

            <div class="form-group" action="acceso-login" method="post">
              <label for="exampleInputEmail1">Cuenta de Correo</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su Correo" name="txtCorreo">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Constraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" name="txtContraseña">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
    </div>
</body>
</html>
